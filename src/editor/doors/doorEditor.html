<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edit Door</title>
		<link rel="stylesheet" href="doorEditor.css">
	</head>
	<body>
		<!-- =====================================================
       Header: Shows current location context and door direction
       ===================================================== -->
		<div id="header">
			<span id="sector"></span> /
			<!-- Current sector -->
			<span id="region"></span> /
			<!-- Current region -->
			<span id="roomName"></span> /
			<!-- Current room -->
			<span id="doorDir"></span>
			<!-- Door direction -->
		</div>
		<hr>
		<!-- Separator line -->
		<!-- =====================================================
       Form container: scrollable main content
       ===================================================== -->
		<div id="form">
			<!-- Door type selection -->
			<h3>Door Type</h3>
			<div id="doorType"></div>
			<!-- Direction selection -->
			<h3>Direction</h3>
			<div id="directionType"></div>
			<!-- Optional door title -->
			<h3>Title</h3>
			<input type="text" id="doorTitle" placeholder="Door title (optional)">
			<!-- Entrance condition -->
			<h3>Conditions</h3>
			<div class="conditions">
				<label>Entrance Condition</label>
				<div id="entranceCondition"></div>
			</div>
			<!-- Exit condition -->
			<div class="conditions">
				<label>Exit Condition</label>
				<div id="exitCondition"></div>
			</div>
		</div>
		<!-- =====================================================
       Footer buttons: Save / Close actions
       ===================================================== -->
		<div id="footer">
			<button id="closeBtn">‚ùå Close without Saving</button>
			<button id="saveBtn">üíæ Save & Close</button>
		</div>
		<!-- =====================================================
       Load supporting scripts for condition editing
       ===================================================== -->
		<script src="../base/baseEditor.js"></script>
		<script src="../../core/editorUtils.js"></script>
		<script src="../../data/conditions/conditionItems.js"></script>
		<script src="../../data/conditions/conditionEvents.js"></script>
		<script src="../../data/conditions/conditionEnemies.js"></script>
		<script src="../conditions/conditionEditor.js"></script>
		<script src="./doorEditor.js"></script>
	</body>
</html>
