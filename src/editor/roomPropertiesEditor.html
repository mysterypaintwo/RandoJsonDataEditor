<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Room Properties</title>
    <link rel="stylesheet" href="roomPropertiesEditor.css">
  </head>
  <body>
    <!-- =====================================================
       Header: Shows current location context and door direction
       ===================================================== -->
       <div id="header">
        <span id="sector"></span> /
        <!-- Current sector -->
        <span id="region"></span> /
        <!-- Current region -->
        <span id="roomName"></span>
        <!-- Current room -->
      </div>
          <!-- Obstacles -->
<h3>Obstacles</h3>
<div id="obstaclesContainer"></div>
<button id="addObstacleBtn" class="add-btn">+ Add Obstacle</button>

<!-- Enemies -->
<h3>Enemies</h3>
<div id="enemiesContainer"></div>
<button id="addEnemyBtn" class="add-btn">+ Add Enemy</button>

<!-- Strategies (Strats) -->
<h3>Strats</h3>
<div id="stratsContainer"></div>
<button id="addStratBtn" class="add-btn">+ Add Strat</button>

<!-- Notables -->
<h3>Notables</h3>
<div id="notablesContainer"></div>
<button id="addNotableBtn" class="add-btn">+ Add Notable</button>

    <!-- =====================================================
       Footer buttons: Save / Close actions
       ===================================================== -->
    <div id="footer">
        <button id="closeBtn">Close without Saving</button>
        <button id="saveBtn">Save & Close</button>
      </div>
    <!-- =====================================================
       Load supporting scripts for condition editing
       ===================================================== -->
    <script src="conditionItems.js"></script>
    <script src="conditionEvents.js"></script>
    <script src="conditionEditor.js"></script>
    <script src="roomPropertiesEditor.js"></script>
  </body>
</html>
