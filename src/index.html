<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RandoJsonDataVisualEditor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Toolbar -->
    <div id="toolbar">
      <button id="setDirBtn" class="tool-btn">Set Working Directory</button>
      <button id="drawModeBtn" class="tool-btn">Draw Node</button>
      <button id="selectModeBtn" class="tool-btn">Select Node</button>
      <button id="moveModeBtn" class="tool-btn">Move Node</button>
      <button id="resizeModeBtn" class="tool-btn">Resize Node</button>
      <span id="currentDir"></span>
    </div>
    <!-- Sector buttons (fixed at top) -->
    <div id="sector-buttons">
      <button class="sector-btn" data-sector="L-X">L-X</button>
      <button class="sector-btn" data-sector="MDK">MDK</button>
      <button class="sector-btn" data-sector="SRX">SRX</button>
      <button class="sector-btn" data-sector="TRO">TRO</button>
      <button class="sector-btn" data-sector="PYR">PYR</button>
      <button class="sector-btn" data-sector="AQA">AQA</button>
      <button class="sector-btn" data-sector="ARC">ARC</button>
      <button class="sector-btn" data-sector="NOC">NOC</button>
      <button class="sector-btn" data-sector="DMX">DMX</button>
    </div>
    <!-- Main content -->
    <div id="main-container">
      <!-- Left pane: navigation squares -->
      <div id="left-pane">
        <div id="doorButtons" class="door-grid">
          <button class="door-btn" data-dir="westnorth">WN</button>
          <br>
          <button class="door-btn" data-dir="eastnorth">EN</button>
          <button class="door-btn" data-dir="northwest">NW</button>
          <button class="door-btn" data-dir="north">N</button>
          <button class="door-btn" data-dir="northeast">NE</button>
          <button class="door-btn" data-dir="westupper">WU</button>
          <br>
          <button class="door-btn" data-dir="eastupper">EU</button>
          <button class="door-btn" data-dir="west">W</button>
          <br>
          <button class="door-btn" data-dir="east">E</button>
          <button class="door-btn" data-dir="southwest">SW</button>
          <button class="door-btn" data-dir="south">S</button>
          <button class="door-btn" data-dir="southeast">SE</button>
          <button class="door-btn" data-dir="westsouth">WS</button>
          <br>
          <button class="door-btn" data-dir="eastsouth">ES</button>
        </div>
      </div>
      <!-- Right pane: JSON editor + scrollable map -->
      <div id="right-pane">
        <div id="json-editor">
          <textarea id="jsonTextArea" spellcheck="false"></textarea>
          <button id="saveBtn">Save JSON</button>
        </div>
        <div id="map-container">
          <canvas id="roomCanvas"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Load modules as ES6 modules -->
    <script type="module" src="app.js"></script>
    
    <!-- Tooltip for node hover -->
    <div id="tooltip" style="
  position:absolute;
  display:none;
  background:#222;
  color:#fff;
  padding:2px 6px;
  border-radius:4px;
  font-size:12px;
  pointer-events:none;
"></div>
  </body>
</html>
